syntax = "proto3";

package com.square.customer;

import "common/address.proto";

// Represents a customer profile
message Customer {
  // Unique identifier for the customer
  string id = 1;

  // Timestamp when the customer was created, in RFC 3339 format
  string created_at = 2;

  // Timestamp when the customer was last updated, in RFC 3339 format
  string updated_at = 3;

  // Given (first) name associated with the customer
  string given_name = 4;

  // Family (last) name associated with the customer
  string family_name = 5;

  // Email address associated with the customer
  string email_address = 6;

  // Physical address associated with the customer
  com.square.common.Address address = 7;

  // Phone number associated with the customer
  string phone_number = 8;

  // Customer reference ID for third-party integration
  string reference_id = 9;

  // Note associated with the customer
  string note = 10;
}
